<!DOCTYPE html>
<html lang="en">
	<head>
		<title>A case study in Gothenburg</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			.legend {
				background: #ffffffd0;
				width: 150px;
				margin: 3px;
				display: none;
			}
			#overlay {
				position: fixed;
				display: block;
				width: 100%;
				height: 100%;
				top: 0; left: 0; right: 0; bottom: 0;
				background-color: rgba(0,0,0,0.8);
				color: white;
				z-index: 2;
				cursor: wait;
			}
		</style>
	</head>
	<body style="margin: 0">
		<div id="overlay">
			<div style="position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
				Loading data...<br>
				<progress></progress>
				<ul id="loadingLog"></ul>
			</div>
		</div>
		<div id="legendContainer" style="position: fixed; margin: 10px; overflow-y: auto;"></div>
		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./libs/three.module.js"
				}
			}
		</script>

		<script type="module" src="main.js"></script>
		<script src="libs/papaparse.min.js"></script>
	</body>
</html>
